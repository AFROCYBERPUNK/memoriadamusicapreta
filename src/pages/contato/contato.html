<!DOCTYPE html>
<html lang="pt-br">

<head>
    
    <title>Contato - Museu Memórias da Música Preta</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/styles.css">
    
</head>

<body>
    
    <!-- initialize: bg class
     @ set up the image on background of the page -->
    
    <div class="bg">
        
        <!-- start: menu component -->
        <nav>
            <div class="logo">
                <img src="../../img/Logo copy.png" alt="Logo Image">
            </div>
            
            <div class="hamburger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            
            <ul class="nav-links">
                <li><a href="../sobre/sobre.html">SOBRE</a></li>
                <li><a href="../galeria/galeria.html">galerias</a></li>
                <li><a href="../playlist/playlist.html">playlist</a></li>
                <li><a href="../videos/videos.html">videos</a></li>
                <li><a href="../parceiros/parceiros.html">parceiros</a></li>
                <li><a href="../imprensa/imprensa.html">imprensa</a></li>
                <li><a href="../contato/contato.html">contato</a></li>
                <li></li>
            </ul>
        </nav>
        <!-- end: menu component -->
        
        <!-- start: Main content -->
        <div class="main">
            
            <img src="./img/BG.png" alt="background">

            <img class="inner-img" src="../../img/FotoContato.png">

            
            <div class="header-title-contact">
                
                <h1>Contato</h1>
                    <h2>Deixe aqui sua mensagem ou se preferir mande um email para contato@memoriadamusicapreta.com.br</h2>
            </div>
            
        <form>
            
            <div class="input">
            <label for="nome">Nome</label>
                <input type="text" id="nome">
            </div>
            
            <div class="input">
            <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            
            <div class="input-textarea">
            <label for="mensagem">Mensagem</label>
                <textarea id="mensagem">
            </textarea>
            </div>
            
            <div class="btn-contact">
              <button id="contact" type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
   
  </body>
</html>
